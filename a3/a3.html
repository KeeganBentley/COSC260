  <body>
    <div id="container">
    <div id="test">
      <h2>Test</h2>

      <div id="errors"></div>

      <form id="pet_test">
        <!-- Question 1 -->
        <label for="space">How much space do you have for a pet?</label>
        <select id="space" name="space">
          <option value="none" selected>Select one</option>
          <option value="0">A. Very limited space (e.g., apartment)</option>
          <option value="5">B. Moderate space (e.g., small house)</option>
          <option value="10">C. Large space (e.g., spacious house with yard)</option>
        </select>
  
        <!-- Question 2 -->
        <label for="exercise">How much time can you dedicate to exercising your pet?</label>
        <select id="exercise" name="exercise">
          <option value="none" selected>Select one</option>
          <option value="0">A. Very little time</option>
          <option value="5">B. Some time each day</option>
          <option value="10">C. A lot of time for daily exercise</option>
        </select>
  
        <!-- Question 3 -->
        <label for="grooming">How important is ease of grooming to you?</label>
        <select id="grooming" name="grooming">
          <option value="none" selected>Select one</option>
          <option value="0">A. Very important (prefer low-maintenance pets)</option>
          <option value="5">B. Somewhat important (willing to groom regularly)</option>
          <option value="10">C. Not important (willing to invest time in grooming)</option>
        </select>
  
        <!-- Question 4 -->
        <label for="noise">What noise level is acceptable to you?</label>
        <select id="noise" name="noise">
          <option value="none" selected>Select one</option>
          <option value="0">A. Prefer a quiet pet</option>
          <option value="5">B. Moderate noise is okay</option>
          <option value="10">C. Donâ€™t mind loud noises</option>
        </select>
  
        <!-- Question 5 -->
        <label for="interaction">How much interaction do you want from your pet?</label>
        <select id="interaction" name="interaction">
          <option value="none" selected>Select one</option>
          <option value="0">A. Prefer a more independent pet</option>
          <option value="5">B. Moderate interaction (some playtime and attention)</option>
          <option value="10">C. Very interactive and affectionate pet</option>
        </select>

        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="animation">
      <p id="score-message"></p>
      <p id="ideal-pet-message"></p>
      <img id="pet-image" src="" alt="" class="active">
    </div>

    <button id="register-button">Register</button>
    <div id="registration">
    <form id="registration-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
